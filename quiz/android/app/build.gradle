plugins {
    id "com.android.application"
    id "kotlin-android"
    // Apply the Flutter Gradle Plugin after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"

     // Add the Google services Gradle plugin
    id 'com.google.gms.google-services'

    
}



 


android {
    namespace = "com.example.quiz" // Change this to your app's unique namespace.
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // applicationId = "com.example.quiz" // Update with your app's unique Application ID.
        // minSdk = flutter.minSdkVersion
        // targetSdk = flutter.targetSdkVersion
        // versionCode = flutter.versionCode
        // versionName = flutter.versionName

        applicationId "com.example.quiz"
        minSdkVersion 23  // Change this to 23 or higher
        targetSdkVersion 31  // You can keep your targetSdkVersion as it is
        versionCode flutter.versionCode
        versionName flutter.versionName
    
    }

    buildTypes {
        release {
            // Use proper signing config for release builds.
            signingConfig = signingConfigs.debug // Replace this with your release signing config.
            // Enable code shrinking and optimization for release builds.
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        // debug {
        //     // Debug build configuration.
        //     applicationIdSuffix ".debug"
        // }
    }
}

flutter {
    source = "../.." // Points to the Flutter project root.
}



dependencies {
  // Import the Firebase BoM
  implementation platform('com.google.firebase:firebase-bom:33.8.0')


  // TODO: Add the dependencies for Firebase products you want to use
  // When using the BoM, don't specify versions in Firebase dependencies
  // https://firebase.google.com/docs/android/setup#available-libraries
}